mutation GetDoctorPAN(
  $tin: String
  $lastName: String
  $firstName: String
  $middleName: String
  $suffix: String
  $birthDate: String
) {
  getDoctorPAN(
    tin: $tin
    lastName: $lastName
    firstName: $firstName
    middleName: $middleName
    suffix: $suffix
    birthDate: $birthDate
  )
}