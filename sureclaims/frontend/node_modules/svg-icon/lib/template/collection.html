<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>svg collection</title>
  <style>
    html {
      font-family: sans-serif;
      line-height: 1.15;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%
    }

    body {
      margin: 0
    }

    article, aside, details, figcaption, figure, footer, header, main, menu, nav, section, summary {
      display: block
    }

    audio, canvas, progress, video {
      display: inline-block
    }

    .si-figure {
      padding: 5px 0;
      position: relative;
      display: inline-block;
      margin: 0;
      background-color: #f9f9f9;
      outline: 1px solid #fff;
      height: 100px;
      color: #999;
      vertical-align: top;
      text-align: center;
      font-size: 14px;
      cursor: pointer
    }

    .si-figure svg {
      width: 50px;
      height: 50px;
      fill: gray
    }

    .si-figure:hover {
      background-color: #dfd;
      color: #337ab7
    }

    .si-figure:hover svg {
      fill: #337ab7
    }

    .si-figure.selected {
      background-color: #337ab7;
      color: #fff;
      opacity: .9
    }

    .si-figure.selected svg {
      fill: #fff
    }

    @media only screen and (min-width: 768px) {
      .si-figure {
        width: 12%
      }
    }

    @media only screen and (max-width: 768px) {
      .si-figure {
        width: 24%
      }
    }

    @media only screen and (max-width: 480px) {
      .si-figure {
        width: 48%
      }
    }

    .si.inline {
      height: 1.2em;
      width: 1.2em;
      vertical-align: sub
    }

    .si.white {
      fill: #fff
    }
  </style>
</head>
<body>
<%= svgSprite %>
<article><% ids.forEach(function (id) { %>
  <figure class="si-figure">
    <div id="figure-<%= id %>">
      <div class="si-wrapper <%= id %>">
        <svg class="si">
          <use xlink:href="#<%= id %>"></use>
        </svg>
      </div>
    </div>
    <figcaption><%= id %></figcaption>
  </figure><% }); %>
</article>
</body>
</html>
